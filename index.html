<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle and Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shuffle and Sort</h1>
    </header>
    <main style="display: flex">
      <ul id="card-container">
        <li data-item="2">2</li>
        <li data-item="1">1</li>
        <li data-item="3">3</li>
        <li data-item="4">4</li>
        <li data-item="5">5</li>
        <li data-item="6">6</li>
        <li data-item="8">8</li>
        <li data-item="9">9</li>
        <li data-item="7">7</li>
      </ul>
      <div class="btn-wrapper">
        <button onclick="shuffleCards()">Shuffle</button>
        <button onclick="sortCards()">Sort</button>
      </div>
    </main>
    <footer id="footer">
      <p>Shuffle and Sort by {{name}}</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
